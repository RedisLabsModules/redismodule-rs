name: Cratesio Publish
on:
  push:
    branches: [ master ]
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: get version from tag
        id: get_version
        run: |
            realversion="${GITHUB_REF/refs\/tags\//}"
            realversion="${realversion//v/}"
            echo "::set-output name=VERSION::$realversion"

      - name: Set the version for publishing
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "Cargo.toml"
          key: "package.version"
          value: "${{ steps.get_version.outputs.VERSION }}"

      - name: Set the version for redismodule-rs-macros-internals
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "Cargo.toml"
          key: "dependencies.redis-module-macros-internals"
          value: '{ path = "./redismodule-rs-macros-internals", version = "${{ steps.get_version.outputs.VERSION }}" }'

      - name: Set the version for publishing on macros crate
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "redismodule-rs-macros/Cargo.toml"
          key: "package.version"
          value: "${{ steps.get_version.outputs.VERSION }}"
      
      - name: Set the version for publishing on internal macros crate
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "redismodule-rs-macros-internals/Cargo.toml"
          key: "package.version"
          value: "${{ steps.get_version.outputs.VERSION }}"

      - name: Echo Cargo.toml
        run: |
          cat Cargo.toml
          cat redismodule-rs-macros/Cargo.toml
          cat redismodule-rs-macros-internals/Cargo.toml
