name: Spellcheck

on:
  pull_request:
    paths:
      - 'docs/*'
      - 'README.md'

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Spellcheck
        uses: rojopolis/spellcheck-github-actions@0.30.0
        with:
          config_path: .github/spellcheck-settings.yml
          task_name: Markdown
